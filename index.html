<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>W3Schools</title>
  </head>
  <body>
    <header>
      <div class="menu-section">
        <div>
          <img class="logo" src="assets/w3schools_logo.svg.png" alt="logo W3Schools" />
        </div>

        <a class="menu-section__items" href="#">Tutorials</a>
        <a class="menu-section__items" href="#">References</a>
        <a class="menu-section__items" href="#">Exercises</a>
        <a class="menu-section__items" href="#">Videos</a>
      </div>
      <div class="button-section">
        <i class="fa-solid fa-circle-half-stroke icon"></i>
        <i class="fa-sharp fa-solid fa-earth-americas icon"></i>
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <div class="wrap">
          <button class="button-section__items one">Pro</button>
          <button class="button-section__items two">Get certified</button>
          <button class="button-section__items three">Free Website</button>
        </div>
        <button class="button-section__items four">Log in</button>
      </div>
    </header>
    <main>
      <h1 class="learn-to-code">Learn to Code</h1>
      <h3 class="description">With the world's largest web developer site.</h3>
      <div class="input-wrapper">
        <input type="text" placeholder="Search our tutorials, e.g. HTML" name="search" />
        <button class="submit"><i class="fa fa-search search-icon"></i></button>
      </div>
      <a class="main-a" href="#">Not Sure Where To Begin?</a>
    </main>
    <footer>I'm just a footer</footer>
  </body>
</html>
